<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Catalog</title>
    <link rel="stylesheet" href="moderation.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-container">
          <ul class="navbar-links">
            <li class="dropdown">
              <button class="dropbtn">
                Katalógus
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <div class="header">
                  <h2>Fájlkategóriák</h2>
                </div>
                <div class="row" id="category-container">
                  <!-- A kategóriák és alkategóriák ide fognak betöltődni -->
                </div>
              </div>
            </li>

            <li>
              <a href="/moderation/moderation.html" id="moderation"
                >Moderáció</a
              >
            </li>
            <li><a href="/trending/trending.html">Főoldal</a></li>
            <li><a href="/quizzes/quizzes.html">Kvízeredmények</a></li>

            <li class="dropdown" id="userDropdown">
              <button class="dropbtn" id="userDropdownBtn">
                Logged in as <span id="userName">Loading...</span>
              </button>
              <div class="dropdown-content" id="userDropdownContent">
                <p class="header"></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Role:</strong> <span id="userRole"></span></p>
                <p>
                  <strong>Pending Docs:</strong> <span id="pendingDocs"></span>
                </p>
              </div>
            </li>
            <li><a href="#" id="logout">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="documents">
      <h2>Moderációs oldal</h2>
      <div id="documents-list"></div>
    </section>
    <p id="user_data" style="display: none"></p>

    <script src="moderation.js"></script>
  </body>
</html>
