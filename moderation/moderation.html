<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Catalog</title>
    <link rel="stylesheet" href="moderation.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="dropdown">
          <button class="dropbtn">
            Kategóriák
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <div class="header">
              <h2>Mega Menu</h2>
            </div>
            <div class="row" id="category-container">
              <!-- A kategóriák és alkategóriák ide fognak betöltődni -->
            </div>
          </div>
        </div>

        <div class="navbar-container">
          <ul class="navbar-links">
            <li><a href="/catalog/catalog.html">Katalógus</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/moderation/moderation.html">Moderáció</a></li>
            <li><a href="#" id="logout">Logout</a></li>
          </ul>
          <div class="navbar-actions">
            <a href="/cart" class="navbar-cart">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                stroke-width="2"
              >
                <circle cx="9" cy="21" r="1" />
                <circle cx="19" cy="21" r="1" />
                <path d="M4 4h2l3 9h8l3-9h2" />
              </svg>
              <span>Cart</span>
            </a>
            <a href="/static/login.html" class="navbar-login">Login</a>
          </div>
        </div>
      </nav>
    </header>

    <div id="upload-section" style="display: none">
      <h2>Upload a New File</h2>
      <input type="file" id="file-input" />
      <input type="text" id="title-input" placeholder="Title" />
      <input type="text" id="description-input" placeholder="Description" />
      <button id="upload-button" disabled>Upload</button>
    </div>

    <section id="documents">
      <h2>Moderációs oldal</h2>
      <div id="pending-files-container"></div>
    </section>
    <script src="moderation.js"></script>
  </body>
</html>
