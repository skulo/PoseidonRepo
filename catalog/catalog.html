<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Document Catalog</h1>

        <div id="nav-links">
            <a href="/static/login.html" id="auth-link" style="display: none;">Bejelentkezés / Regisztráció</a>
        </div>


        <div id="user-info">
            <span id="username">Logged in as: <strong><script></script></strong></span>
            <button id="logout" style="display:none;">Log out</button>
        </div>
    </header>

    <div id="upload-section">
        <h2>Upload a New File</h2>
        <input type="file" id="file-input" />
        <input type="text" id="title-input" placeholder="Title" />
        <input type="text" id="description-input" placeholder="Description" />
        <button id="upload-button" disabled>Upload</button>
    </div>

    <section id="documents">
        <h2>Documents</h2>
        <div id="documents-list"></div>
    </section>

    <script src="catalog.js"></script>





    <h2>Felhasználói adatok</h2>
    <button onclick="getUserData()">Felhasználói adatok lekérése</button>
    <p id="user_data"></p>
<script>
    window.onload = async function() {
            const token = localStorage.getItem('token');
        if (!token) {
            if (!token) {
                document.getElementById('auth-link').style.display = 'block';
            return;
        }
            }
        
        const response = await fetch('http://127.0.0.1:8000/me', {
            method: 'GET',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        };


    async function getUserData() {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Először jelentkezz be!');
            return;
        }
        
        const response = await fetch('http://127.0.0.1:8000/me', {
            method: 'GET',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await response.json();
        document.getElementById('user_data').innerText = JSON.stringify(data, null, 2);
        return data;
    }

    
</script>



</body>
</html>
